    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
      .glass-panel {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
      }
      
      /* Custom Animations */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes celebrate {
         0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); border-color: rgba(59, 130, 246, 0.3); }
         50% { box-shadow: 0 0 25px 8px rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.8); }
         100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); border-color: rgba(59, 130, 246, 0.3); }
      }
      .animate-celebrate {
        animation: celebrate 2s infinite;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
      }
    </style>
